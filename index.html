<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <audio class="currency-conversion-audio" src="./assets/caixa-registradora.mp3"></audio>
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="background-image" src="./assets/logo-dinheiro.jpeg" alt="Logo">

    <main>
        <h2>Conversor de Moedas</h2>

        <label>
            Converter <b>de</b>
            <select class="currency-selected-to-convert">
                <option value="real-to">R$ Real Brasileiro</option>
                <option value="dolar-to">US$ Dólar Americano</option>
                <option value="euro-to">€ Euro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="dolarc">C$ Dólar Canadense</option>
                <option value="iene">¥ Iene</option>
                <option value="won">₩ Won</option>
                <option value="peso">$ Peso Argentino</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="convert-img" src="./assets/real.png" alt="Logo-moeda-a-converter">
                <p class="currency" id="currency-name-conversion">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="Seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar-americano.png" alt="Logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
